<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <title>Image slider</title>
    <meta name="description" content="t10. Image slider">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <h1>Image slider</h1>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="assets/images/spiderman.jpg" alt="Spiderman" style="width:100%">
            <div class="text">Spiderman</div>
        </div>

        <div class="mySlides fade">
            <img src="assets/images/batman.jpg" alt="Batman" style="width:100%">
            <div class="text">Batman</div>
        </div>

        <div class="mySlides fade">
            <img src="assets/images/ironman.jpg" alt="Iron Man" style="width:100%">
            <div class="text">Iron Man</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>

</html>
